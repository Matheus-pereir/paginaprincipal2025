<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Exemplo 1 bootstrap</title>
</head>
<body>
    <header class="container p-3 bg-secondary text-center">
        <h1>Exemplo 1 bootstrap</h1>
        <p>Redimensione a pagina para ver o comportamento</p>
    </header>
    <main class="container">                                                                                                      
        <div class="row">
            <div class="col-sm-4 col-lg-6 bg-primary">
                <h3>Coluna 1</h3>
                <p>Qualquer coisa ai pessoal</p>
                <p>testo</p>               
            </div>     
            <div class="col-sm-4 col-lg-6 bg-danger">
                <h3>Coluna 2</h3>
                <p>Qualquer coisa ai pessoal</p>
                <p>testo</p>
            </div>     
            <div class="col-sm-4 col-lg-12 bg-success">
                <h3>Coluna 3</h3>
                <p>Qualquer coisa ai pessoal</p>
                <p>testo</p>
            </div> 
            
        </div>
        <div class="row p-3">
            <form class="form col-sm-8 offset-sm-2"> 
               <div class="form-floating mt-3 mb-3">
                   <input type="text" class="form-control"
                   name="Nome" id="Nome" placeholder="nome">
                   <label for="Nome">nome</label>
                </div> 
                <div class="form-floating mt-3 mb-3">
                    <input type="number" min="0" step="0.01" class="form-control" id="salario" placeholder="salario"> 
                    <label for="salario">salario</label>
                </div>
               <input type="submit" class="btn btn-primary mt-3" value="Enviar">
            </form>
        </div>   
    </main>
</body>
</html>
